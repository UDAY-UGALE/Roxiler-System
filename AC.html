<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Conditioner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./AC..css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist (1)/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="mobile">
        <div class="header">
            <a href="./main.html"><i class="fa fa-arrow-left"></i></a>
            <h1>Air Conditioner</h1>
            <i class="fa fa-cog"></i>
        </div>
        <div class="temperature-display">
            <div class="temperature-circle">
                <div>
                    <div class="temperature-value" id="temperature">24Â°C</div>
                    <div class="temperature-label">Room Temperature</div>
                </div>
            </div>

            <div class="mt-3 mode">
                <p class="mb-0">Mode</p>
                <h3 class="fs-5">POWER FULL</h3>
            </div>
            
            <div class="temperature-controls">
                <div class="temp-button" id="decrease-temp">-</div>
                <div class="temp-button" id="increase-temp">+</div>
            </div>
        </div>
        <div class="controls">
            <div class="control-button">
                <i class="fa fa-snowflake"></i>
                <span>Cold</span>
            </div>
            <div class="control-button">
                <i class="fa fa-fan"></i>
                <span>Fan</span>
            </div>
            <div class="control-button">
                <i class="fa fa-tint"></i>
                <span>Dry</span>
            </div>
        </div>
        <div class="power-button">
            <i class="fa fa-power-off"></i>
        </div>
    </div>

    <script src="./script.js">
    </script>
</body>
</html>
