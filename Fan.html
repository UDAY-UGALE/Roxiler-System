<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./fan.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="mobile">
        <div class="header">
            <a href="./main.html"><i class="fa fa-arrow-left"></i></a>
            <h1>Fan Controller</h1>
            <i class="fa fa-cog"></i>
        </div>
        <div class="fan-speed-display">
            <div class="speed-circle">
                <div>
                    <div class="speed-value" id="fan-speed">3</div>
                    <div class="speed-label">Fan Speed</div>
                </div>
            </div>

            <div class="mt-3 mode">
                <p class="mb-0">Mode</p>
                <h3 class="fs-5">NORMAL</h3>
            </div>

            <div class="speed-controls">
                <div class="speed-button" id="decrease-speed">-</div>
                <div class="speed-button" id="increase-speed">+</div>
            </div>
        </div>
        <div class="controls">
            <div class="control-button">
                <i class="fa fa-power-off"></i>
                <span>Power</span>
            </div>
            <div class="control-button">
                <i class="fa fa-wind"></i>
                <span>Oscillation</span>
            </div>
            <div class="control-button">
                <i class="fa fa-thermometer-half"></i>
                <span>Timer</span>
            </div>
        </div>
        <div class="power-button">
            <i class="fa fa-power-off"></i>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
