<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Control</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist (1)/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="mobile">
            <header>
                <div class="head">
                    <i class="fa fa-bars text-bg-light" id="menu-icon"></i>
                    <img src="https://via.placeholder.com/40" class="profile-img" alt="User Profile">
                </div>
            </header>
            <section class="welcome">
                <div class="sec1">
                    <h1 class="fs-6 mt-3 ms-0 text-bg-light">Hello User 
                        <i class="fa fa-hand-peace text-warning" aria-hidden="true"></i>
                    </h1>
                    <p class="fs-6 fw-light m-0 p-0 ms-0 text-bg-light">Welcome back</p>
                </div>
                <button class="btn btn-primary rounded-pill mt-3" type="submit">
                    Add Device <i class="fa fa-plus-circle text-bg-primary" aria-hidden="true"></i>
                </button>   
            </section>

            <section class="energy-usage">
                <div class=" energy-card">
                    <i class="fa fa-bolt mb-2"></i>
                    <div class="text-bg-light">
                        <h2 class="text-bg-light mt-1">63.2 kWh</h2>
                        <p class="text-bg-light">Electricity usage this month</p>
                    </div>
                    <i class="fa fa-arrow-right text-dark mb-2"></i>
                </div>
            </section>

            <section class="linked">
                <h2>Linked to you</h2>
                <div class="grid">
                    <a href="./AC.html" class="device">
                        <i class="fa fa-thermometer-half"></i>
                        <h3>24Â°C</h3>
                        <p>Air Conditioner</p>
                        <label class="switch me-5">
                            <input type="checkbox" id="fan-toggle">
                            <span class="slider round"></span>
                        </label>    
                    </a>

                    <a href="./Fan.html" class="device">
                        <i class="fa fa-fan"></i>
                        <h3>Medium</h3>
                        <p>Fan</p>
                        <label class="switch me-5">
                            <input type="checkbox" id="fan-toggle">
                            <span class="slider round"></span>
                        </label>    
                    </a>

                    <a href="./light.html" class="device">
                        <i class="fa fa-lightbulb"></i>
                        <h3>35%</h3>
                        <p>Light Bulb</p>
                        <div class="control">
                            <label class="switch">
                                <input type="checkbox" id="toggle-color-picker" onclick="toggleColorPicker()">
                                <span class="slider round"></span>
                            </label>
                            <div class="color-picker ms-2">
                                <input type="color" id="color" >
                            </div>
                        </div>
                    </a>
                    
                    

                    <a href="" class="device">
                        <i class="fa fa-wifi"></i>
                        <h3>5</h3>
                        <p>Mi Router</p>
                        <label class="switch me-5">
                            <input type="checkbox" id="fan-toggle">
                            <span class="slider round"></span>
                        </label>    
                    </a>



                </div>
            </section>
            
            <footer>
                <div class="foot d-flex justify-content-around align-items-center py-2">
                    <a href="" class="footer-link">
                        <i class="fa fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="" class="footer-link">
                        <i class="fa fa-bar-chart"></i>
                        <span>Stats</span>
                    </a>
                    <a href="" class="footer-link">
                        <i class="fa fa-plug-circle-bolt"></i>
                        <span>Devices</span>
                    </a>
                    <a href="" class="footer-link">
                        <i class="fa fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </footer>
            
            
        </div>
    </div>

    <script src="./bootstrap-5.3.3-dist (1)/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
