<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="light.css">
</head>
<body>
    <div class="controller-container">
        <header class="header">
            <a href="./main.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
            <h1>Light Bulb Controller</h1>
            <i class="fa fa-cog settings-icon"></i>
        </header>

        <section class="bulb-section">
            <div class="bulb-wrapper" id="bulb">
                <i class="fa fa-lightbulb bulb-icon"></i>
            </div>
            
            <div class="mt-3 mode">
                <p class="mb-0">Mode</p>
                <h3 class="fs-5">NORMAL</h3>
            </div>
            <div class="brightness-controls">
                <button class="brightness-btn" id="decrease-brightness">-</button>
                <button class="brightness-btn" id="increase-brightness">+</button>
            </div>
        </section>

        <section class="color-section">
            <input type="color" id="color-picker" value="#ffff00" class="color-picker">
            <label for="color-picker" class="color-label">Change Color</label>
        </section>

        <div class="power-btn-wrapper">
            <button class="power-btn">
                <i class="fa fa-power-off"></i>
            </button>
        </div>
    </div>
    <script src="light.js"></script>
</body>
</html>
